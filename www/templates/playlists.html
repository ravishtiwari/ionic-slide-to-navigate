<ion-view view-title="Playlists" class="deepblue-theme">
  <ion-content ng-controller="PlaylistsCtrl">
    <ion-list>
      <ion-item ng-repeat="(index, playlist) in playlists" ng-click="gotoDetail(index, playlist)">
        {{index}} - {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
